<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Speak</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <header>
       <h1>Minion's Language : <span>Banana Speak</span></h1>
    </header>
    <textarea id="txt-input" placeholder="Put your sentence in english here and we will convert it to banana speak"></textarea>
    <button id="btn-translate" class="btn-primary">Translate to Banana</button>
    <div id="txt-output">
        <p>Output will come here!</p>
    </div>
    <footer>
        <p class="footer-text">Who doesn't love minions?<br />These adorable yellow blobs have a language of their own! Try out this translator to understand their language!</p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
